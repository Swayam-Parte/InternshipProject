<!DOCTYPE html>
<html>
<head>
    <title>Predict Productivity</title>
    <style>
        body { font-family: Arial; background-color: #f9f9f9; padding: 40px; }
        form { max-width: 500px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Enter Details Below</h2>
    <form action="/submit" method="post">
        <input type="number" name="team" placeholder="Team Number" required>
        <input type="number" step="0.01" name="targeted_productivity" placeholder="Targeted Productivity" required>
        <input type="number" step="0.01" name="smv" placeholder="SMV" required>
        <input type="number" name="wip" placeholder="WIP" required>
        <input type="number" name="over_time" placeholder="Overtime" required>
        <input type="number" name="incentive" placeholder="Incentive" required>
        <input type="number" step="0.01" name="idle_time" placeholder="Idle Time" required>
        <input type="number" name="idle_men" placeholder="Idle Men" required>
        <input type="number" name="no_of_style_change" placeholder="Style Changes" required>
        <input type="number" name="no_of_workers" placeholder="No of Workers" required>
        <select name="quarter_Quarter2"><option value="1">Quarter2</option><option value="0">Not Quarter2</option></select>
        <select name="quarter_Quarter3"><option value="1">Quarter3</option><option value="0">Not Quarter3</option></select>
        <select name="quarter_Quarter4"><option value="1">Quarter4</option><option value="0">Not Quarter4</option></select>
        <select name="department_sweing"><option value="1">Sweing</option><option value="0">Finishing</option></select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
